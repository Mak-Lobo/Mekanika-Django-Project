{% extends 'admin_base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Customer Feedback</h2>
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Feedback</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in feedback %}
                    <tr>
                        <td>{{ f.name }}</td>
                        <td>{{ f.message }}</td>
                        <td>{{ f.rating }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No feedback yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
